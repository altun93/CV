<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Forms</h1>
    
    <form action="/durum">
      
      <b>
        <label for="kullanıcıadı">Kullanıcı Adı Giriniz:</label>
        <input
          type="text"
          placeholder="Kullanıcı Adı"
          id="kullanıcıadı"
          name="username"
        />

        <label for="şifregiriniz">Şifre Giriniz:</label>
        <input
          type="text"
          placeholder="Şifre Giriniz"
          id="şifregiriniz"
          name="password"
        />

        <button>Gönder</button>

        <label for="renkseçiniz">Renk seçiniz:</label>
        <input
          type="color"
          placeholder="Renk Seçiniz"
          id="renkseçiniz"
          name="renk"
        />

        <label for="numaragiriniz">Numara Giriniz:</label>
        <input
          type="number"
          placeholder="Numara Giriniz"
          id="numaragiriniz"
          step="4"
        />

        <label for="number"
          >Sayı giriniz: <input type="number" placeholder="numara" id="number"
        /></label>
        

        <button>Gönder</button>
      </b>
    </form>
    <hr />
    <p><b>Reddit &#10549;</b></p>
    
    
    <form action="https://www.reddit.com/search">
      <input type="text" name="query" />
      <button>Search Reddit</button>
    
    </form>

    <hr />

    <p><b>Google &#10549;</b></p>	
    

   

    <form action="https://www.google.com.tr/search">
      <input type="text" name="q" />
      <button>Search Google</button>
    </form>
    <hr>

    <p><b>Youtube &#10549;</b></p>
    
    

    <form action="https://www.youtube.com/results">
      <input type="text" name="search_query" />
      <button>Search Youtube</button>
    </form>

</body>
</html>
