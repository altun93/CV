<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h1>Forms Demo</h1>
    <form action="/dürüm">
        <label for="kullanıcıadı">Kullanıcı Adı Giriniz:</label>
        <input type="text" placeholder="Kullanıcı Adı" id='kullanıcıadı'>

        <label for="şifregiriniz">Şifre Giriniz:</label>
        <input type="text" placeholder="Şifre Giriniz" id="şifregiriniz">

        <label for="renkseçiniz">Renk seçiniz:</label>
        <input type="color" placeholder="Renk Seçiniz" id="renkseçiniz">

        <label for="numaragiriniz">Numara Giriniz:</label>
        <input type="number" placeholder="Numara Giriniz" id="numaragiriniz">



    </form>
</body>

</html>
