<html lang="en">
<head>

<body>
    <h1>Race Registration</h1>
<form action="/Deneme">
  <b>
    <div>
  <label for="name">First Name</label>
  <input type="text" name='name' id='name'  required/>
  
  <label for="surname">Last Name</label>
  <input type="text" name='surname' id='surname' required/> 
      </div> <br>
    </b>
  
  
  <fieldset> 
   
  <legend>Select a Race:</legend>
      
  <div>
    <i>
    <label for="ses">Fun Run 5k</label>
    <input type="radio" id='ses' name='drone' value='ses'>
    
  </div>
    
    <div>
      <label for="ses2">Half Marathon</label>
      <input type="radio" id='ses2' name='drone' value='ses2' >
      
    </div>
    
    
    <div>
      <label for="ses3">Full Marathon</label>
      <input type="radio" id='ses3' name='drone' value='ses3'>
      
    </div>
    </i>
    </fieldset>
  
  
  
  
  
  
  <br>
  <section>
    <b>
  
  <label for="email">Email</label>
  <input type="text" id='email' name='email'>
  
  <label for="pass">Password</label>
  <input type="text" id='pass' name='pass'>
      </b>
    </section>
  <br>
  
  <div>
    <b>
    <label for="select">Select Age Group</label>
      </b>
    <select name="ses" id="ses2">
    <option value="1">Under 18</option>
    <option value="2">18-30</option>
    <option value="3">30-50</option>
    <option value="4">50+</option>
      </select> <br>
    <button>Register!</button>
    
    
  </div>
  </form>
    
</body>
</html>
